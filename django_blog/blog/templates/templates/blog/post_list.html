<!-- blog/templates/blog/post_list.html -->
{% extends 'base.html' %}
{% block content %}
    <h2>Blog Posts</h2>
    <a href="{% url 'post-create' %}" class="btn btn-primary">Create New Post</a>
    <ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post-detail' post.id %}">{{ post.title }}</a> 
            <small>by {{ post.author }} on {{ post.published_date }}</small>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
